{% extends 'base.html' %}

{% block content %}
<br>
<div class="container">
    {% for blog in blogs.all %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                {{blog.pub_date}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{blog.title}}</h5>
                <p class="card-text">{{blog.body}}</p>
                <a href="#" class="btn btn-primary">More</a>
            </div>
        </div>
    </div>
    <br />
    {% endfor %}
</div>
{% endblock %}
